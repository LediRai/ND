<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Kontaktu forma</h1>
        <form action="pridavimo_puslapis.html" method="get"> 
            <fieldset> 
                <legend>komtaktine informacia</legend>
                    <div> 
                        <label>
                            Jusu vardas: 
                            <input required name="name" placeholder="Įveskite vardą..." minlength="2" maxlength="50"/>
                        </label>
                    </div>
                    <div>
                        <label>
                            Jusu pavarde: 
                            <input required name="lastname" placeholder="Įveskite pavarde..." minlength="2" maxlength="50" />
                        </label>
                    </div>
                    <div>
                        <label>
                            Telefono numeris: 
                            <input required name="phonenumber" placeholder="Jūsų telefono numeris" minlength="5" maxlength="12" pattern="+/?!*-;" />
                        </label>
                    </div>
             </fieldset>
             <fieldset> 
                 <legend>uzklausa</legend>
                    <div>
                        <label>
                            Jusu zinute: 
                            <textarea required name="zinute" placeholder="zinute" cols="15" rows="5"></textarea>
                        </label>
                    </div>
            </fieldset>
            <button> Pateikti </button>
        </form>
</body>
</html>
